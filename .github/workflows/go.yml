name: Go CI
on:
  push:
    branches: [ master ]
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/ontology-layer-2
      GH_ACCESS_TOKEN: ${{ secrets.ROLLUP_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
            persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: bash ./install-web3.bash
      - run: sudo curl -L -N "https://github.com/gakonst/foundry/releases/download/nightly/foundry_nightly_linux_amd64.tar.gz" | sudo tar zxv -C /bin
      - run: npm install --global yarn && yarn
      - run: yarn build && yarn abigen
      - run: ls
      - name: Inject insteadOf configuration for l2 private repo
        run: |
          git config --global url."https://${{ secrets.ROLLUP_ACCESS_TOKEN }}:x-oauth-basic@github.com/ontology-layer-2".insteadOf "https://github.com/ontology-layer-2"
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - run: ls
      - name: Go Fmt & Test
        run: bash ./.github/workflows/.gha.precheck.sh